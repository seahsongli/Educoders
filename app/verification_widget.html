<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worldcoin Verification</title>
    <script src="https://cdn.worldcoin.org/widget.js"></script>
</head>
<body>
    <button id="verify-button">Verify with World ID</button>
    <script>
        const onSuccess = (result) => {
            // Redirect to success URL with token
            window.location.href = `https://your_app/success?token=${result.token}`;
        };

        WorldID.init({
            app_id: 'app_staging_d2fdb1622a1a3f396abdecf1eef2efad',
            action: 'vote-for-moolah',
            onSuccess: onSuccess,
        });

        document.getElementById('verify-button').addEventListener('click', () => {
            WorldID.open().then(() => {
                console.log('Widget opened');
            }).catch((error) => {
                console.error('Error opening widget:', error);
            });
        });
    </script>
</body>
</html>
